<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
            overflow: hidden; /* Prevent scrollbars from appearing */
        }

        .container {
            padding: 50px;
            background-color: #fff;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 2;
        }

        h3 {
            font-size: 2.5em;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            color: #333;
        }

        /* Star animation styling */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* Ignore pointer events */
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ffcc00;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            animation: star-animation 3s linear infinite;
            
        }

        /* Animation keyframes for stars */
        @keyframes star-animation {
            0% {
                transform: translateY(-100px) scale(0.5);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(800px) scale(1.2);
                opacity: 0;
            }
        }

        /* Generate random star positions */
        .star:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
            animation-duration: 3s;
        }

        .star:nth-child(2) {
            left: 30%;
            animation-delay: 0.5s;
            animation-duration: 2.5s;
        }

        .star:nth-child(3) {
            left: 50%;
            animation-delay: 1s;
            animation-duration: 3.5s;
        }

        .star:nth-child(4) {
            left: 70%;
            animation-delay: 0.7s;
            animation-duration: 4s;
        }

        .star:nth-child(5) {
            left: 90%;
            animation-delay: 0.3s;
            animation-duration: 3.2s;
        }

        .star:nth-child(6) {
            left: 20%;
            animation-delay: 1.5s;
            animation-duration: 3.8s;
        }

        .star:nth-child(7) {
            left: 60%;
            animation-delay: 1s;
            animation-duration: 2.7s;
        }

        .star:nth-child(8) {
            left: 80%;
            animation-delay: 0.9s;
            animation-duration: 3.6s;
        }
        
    </style>
</head>
<body>

    <!-- Star container -->
    <div class="stars">
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>

    <!-- Thank You Message Container -->
    <div class="container">
        <di class="startsCointaner"> </di>
        <h3>Congratulations!</h3>
        <p>Your application is in progress. We will notify you soon.</p>
    </div>

</body>
</html>
